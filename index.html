
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="fondo">
        <div class="numeros">
            <label for="" class="sumatoria">1038 + 299</label>
            <label for="" class="resultado">1337</label>
        </div>
        <div class="botones1">
            <label for="" class="boton1" onclick="document.querySelector('.resultado').innerHTML = ''">C</label>
            <label for="" class="boton2" onclick="document.querySelector('.resultado').innerHTML = ''">AC</label>
            <label for="" class="boton3" onclick="document.querySelector('.resultado').innerHTML = '%'">%</label>
            <label for="" class="boton4" onclick="document.querySelector('.resultado').innerHTML = '/'">/</label>
        </div>
        <div class="botones2">
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '7'">7</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '8'">8</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '9'">9</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '4'">4</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '5'">5</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '6'">6</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '1'">1</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '2'">2</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '3'">3</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '0'">0</label>
            <label for="" onclick="document.querySelector('.resultado').innerHTML = '.'">.</label>
        </div>
        <div class="botones3">
            <label for="" class="por" onclick="document.querySelector('.resultado').innerHTML = 'X'"> X</label>
            <label for="" class="menos" onclick="document.querySelector('.resultado').innerHTML = '-'">-</label>
            <label for="" class="mas" onclick="document.querySelector('.resultado').innerHTML = '+'">+</label>
            <label for="" class="igual" onclick="document.querySelector('.resultado').innerHTML = '='">=</label>
        </div>
    </form>
    <script src="script.js"></script>
    <script src="script.js"></script>
</body>
</html>
