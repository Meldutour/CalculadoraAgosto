
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="fondo">
        <div class="numeros">
            <label for="" class="sumatoria">1038 + 299</label>
            <label for="" class="resultado">1337</label>
        </div>
        <div class="botones1">
            <label for="" class="boton1" onclick="limpiar()">C</label>
            <label for="" class="boton2" onclick="limpiarTodo()">AC</label>
            <label for="" class="boton3" onclick="porcentaje()">%</label>
            <label for="" class="boton4" onclick="dividir()">/</label>
        </div>
        <div class="botones2">
            <label for="" onclick="agregarNumeroSiete()">7</label>
            <label for="" onclick="agregarNumeroOcho()">8</label>
            <label for="" onclick="agregarNumeroNueve()">9</label>
            <label for="" onclick="agregarNumeroCuatro()">4</label>
            <label for="" onclick="agregarNumeroCinco()">5</label>
            <label for="" onclick="agregarNumeroSeis()">6</label>
            <label for="" onclick="agregarNumeroUno()">1</label>
            <label for="" onclick="agregarNumeroDos()">2</label>
            <label for="" onclick="agregarNumeroTres()">3</label>
            <label for="" onclick="agregarNumeroCero()">0</label>
            <label for="" onclick="punto()">.</label>
        </div>
        <div class="botones3">
            <label for="" class="por" onclick="multiplicar()"> X</label>
            <label for="" class="menos" onclick="menos()">-</label>
            <label for="" class="mas" onclick="mas()">+</label>
            <label for="" class="igual" onclick="igual()">=</label>
        </div>
    </form>
    <script src="script.js"></script>
    <script src="script.js"></script>
</body>
</html>
